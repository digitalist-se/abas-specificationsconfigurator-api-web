erp-provider:
    name: Angaben der Softwareanbieter
    print_name: Angaben der Softwareanbieter
    print_description: Diese Fragen sollten ERP-Anbieter beantworten:
    sort: 8
    worksheet: 7
    visible: false
    sections:
        erp-provider.general:
            headline: Informationen zum Softwarehersteller
            description: Das Lastenheft soll Ihnen auch ermöglichen, in Frage kommende Softwareanbieter besser kennenzulernen und einschätzen zu können. Dazu sollten Ihnen Softwareanbieter eine Reihe von Informationen liefern, z.B. zum Softwareanbieter, Produkt, Leistungsangebot, zur Einführungsmethodik, zu Referenzen und Zukunftsstrategien. Diese Angaben komplettieren das Lastenheft. Daher werden sie stichwortartig in dem für Sie generierten Lastenheft mit ausgegeben.
            print_description: z.B. Gründungsjahr, Anzahl Mitarbeiter, Anzahl Kunden, Umsatz, Eigenkapitalquote, etc.
        erp-provider.partners:
            headline: "Informationen zum Dienstleister / Implementierungspartner"
            print_description: "z.B. Gründungsjahr, Anzahl Mitarbeiter, Anzahl Kunden, Umsatz, etc."
        erp-provider.product:
            headline: Informationen zum Produkt
            print_description: z.B. Seit wann ist das Produkt am Markt, aktuelle Version, Anzahl Installationen, etc.
        erp-provider.range-of-services:
            headline: Informationen zum Leistungsangebot
            print_description: z.B. Implementierung, Customizing, Dokumentation, Schulung,  Updates, Wartung, angebotene Dienstleistungen etc.
        erp-provider.implementation-period:
            headline: Informationen zur Einführungsmethodik und Einführungsdauer
        erp-provider.price-and-update:
            headline: Preis- und Updatepolitik
            print_description: z.B. Unterscheidung von Patches, Minor Releases und Major Releases, Wie oft gibt es neue Versionen oder Releasewechsel? Wann ist eine Migration erforderlich?, Wie hoch ist der Diensleistungsaufwand?
        erp-provider.branch-references:
            headline: Branchenbezogene Referenzen
        erp-provider.future-strategie:
            headline: Informationen zu Zukunftsstrategien
            print_description: z.B. Entwicklungsroadmap, Schwerpunkte etc.
