    sections:
        erp-provider.general:
            headline: Informationen zum Softwarehersteller
            description: Das Lastenheft soll Ihnen auch ermöglichen, in Frage kommende Softwareanbieter besser kennenzulernen und einschätzen zu können. Dazu sollten Ihnen Softwareanbieter eine Reihe von Informationen liefern, z.B. zum Softwareanbieter, Produkt, Leistungsangebot, zur Einführungsmethodik, zu Referenzen und Zukunftsstrategien. Diese Angaben komplettieren das Lastenheft. Daher werden sie stichwortartig in dem für Sie generierten Lastenheft mit ausgegeben.
