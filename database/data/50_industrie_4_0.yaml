    description: "Die Themen Industrie 4.0 und Digitalisierung sind eine große Herausforderung - aber auch eine Chance - für mittelständische Unternehmen. Mit welchen Aspekten von Industrie 4.0 hat sich Ihr Unternehmen bereits befasst oder ist Industrie 4.0 schon im Einsatz? Eine moderne ERP-Lösung ermöglicht die Umsetzung von Industrie-4.0-Prozessen."
